<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <script>
    function multiplyBy()
    {
    number1 = document.getElementById("firstNum").value;
    number2 = document.getElementById("secondNum").value;
    document.getElementById("result").innerHTML = number1 * number2;
    }

    function divideBy()
    {
    number1 = document.getElementById("firstNum").value;
    number2 = document.getElementById("secondNum").value;
    document.getElementById("result").innerHTML = number1 / number2;
    }
    </script>

    <form>
        1st Number : <input type="text" id="firstNum" /><br>
        2nd Number: <input type="text" id="secondNum" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</body>

</html>

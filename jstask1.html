<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
       function reverse_a_number(num) {
            let reversed_num = 0;
            while (num !== 0) {
                reversed_num = reversed_num * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return reversed_num;
        }
        const num = 32243;
        document.write("Original number: " + num);
        const result = reverse_a_number(num);
        document.write("Reversed number: " + result);
    </script>
  </body>
</html>

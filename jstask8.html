    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registerBtn").addEventListener("click", function () {
                if (validate()) {
                    alert("Form is valid. Submitting...");
                }
            });
            function validate() {
                var name = document.querySelector("input[name='name']");
                var lastname = document.querySelector("input[name='lastname']");
                var email = document.querySelector("input[name='email']");
                var password = document.querySelector("input[name='password']");
                var repassword = document.querySelector("input[name='repassword']");
                var age = document.querySelector("input[name='age']");
                var phone = document.querySelector("input[name='phone']");
                var address = document.querySelector("input[name='address']");
                var state = document.querySelector("input[name='state']");
                clearErrors();
                var isValid = true;
                if (name.value === "") {
                    setError(name, "POOR");
                    isValid = false;
                }
                if (lastname.value === "") {
                    setError(lastname, "POOR");
                    isValid = false;
                }
                if (email.value === "") {
                    setError(email, "POOR");
                    isValid = false;
                }
                if (password.value !== repassword.value) {
                    setError(password, "POOR");
                    setError(repassword, "MISMATCHED");
                    isValid = false;
                }
                if(age.value==""){
                    setError(age,"POOR");
                    isValid=false;
                }
                if(phone.value==""){
                    setError(phone, "POOR");
                    isValid = false;
                }
                if(address.value==""){
                    setError(address, "POOR");
                    isValid = false;
                    
                }
                if(state.value==""){
                    setError(state, "POOR");
                    isValid = false;
                }

                return isValid;
            

            function setError(element, message) {
                var errorElement = document.createElement("span");
                errorElement.className = "error";
                errorElement.textContent = message;
                element.parentNode.appendChild(errorElement);
            }

            function clearErrors() {
                var errorMessages = document.querySelectorAll(".error");
                errorMessages.forEach(function (error) {
                    error.parentNode.removeChild(error);
                });
            }
        }
        
        });
    
    
    
    </script>
